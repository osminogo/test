<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pushwoosh Web SDK Sample</title>
  
    
    <script type="text/javascript" src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
  
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
    <script>
        var Pushwoosh = Pushwoosh || [];
        Pushwoosh.push(["init", {
          logLevel: 'info', // possible values: error, info, debug
          applicationCode: '637A9-80556',
          defaultNotificationTitle: 'Pushwoosh',
          defaultNotificationImage: 'https://cp.pushwoosh.com/img/logo-medium.png',
          autoSubscribe: true,
          userId: 'user_id',
          tags: {
            'Name': 'John Smith'
          }
        }]);
        
       
}
    </script>
</head>
<body>
    <h1>sasha is testing pushwoosh YO</h1>
    <button onclick="Pushwoosh.subscribe()">Subscribe</button>
<script>
  Pushwoosh.push(['onSubscribe', function(api) {
    console.log('User successfully subscribed');
  }]);
	{
	"request": {
		"application": "637A9-80556", // required. Pushwoosh application code
		"auth": "fHavo9N26WWKXMlWRn79bhTguNKOChSDGPZOVbtlX5kD3MBcahi10n0kGhBXoVx5x5d2VFr4O1HNiuNgFhrr", // required. API access token from Pushwoosh Control Panel
		"notifications": [{
			// Content settings
			"send_date": "now", // required. YYYY-MM-DD HH:mm OR 'now'
			"content": { // required, object( language1: 'content1', language2: 'content2' ) OR string. Ignored for Windows 8, use "wns_content" instead. (Use \n for multiline text. Ex: "hello\nfriend")
				"en": "hi there!",
			},

			"chrome_title": "nazvaniye", // optional. You can specify the header of the message in this parameter.
			"chrome_icon": "https://cp.pushwoosh.com/img/logo-medium.png", // full path URL to the icon or extension resources file path
			"chrome_gcm_ttl": 3600, // optional. Time to live parameter â€“ maximum message lifespan in seconds.
			"chrome_duration": 20, // optional. max. 50 seconds. Changes chrome push display time. Set to 0 to display push until user interacts with it.
			"chrome_image": "https://cp.pushwoosh.com/img/logo-medium.png", // optional. URL to large image. 
			"chrome_button_text1": "1", // optional
			"chrome_button_url1": "button1_URL", // optional. Ignored if chrome_button_text1 is not set.
			"chrome_button_text2": "2", // optional
			"chrome_button_url2": "button2_url" // optional. Ignored if chrome_button_text2 is not set. 
		}]
	}
</script>
</body>
</html>
