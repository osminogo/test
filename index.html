<!DOCTYPE html>
<html lang="en">
  <head>
<link rel="manifest" href="/manifest.json">
<script type="text/javascript" src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>

<script type="text/javascript">
        var Pushwoosh = Pushwoosh || [];
        Pushwoosh.push(["init", {
          logLevel: 'info', // possible values: error, info, debug
          applicationCode: '637A9-80556',
          defaultNotificationTitle: 'Pushwoosh',
          defaultNotificationImage: 'https://cp.pushwoosh.com/img/logo-medium.png',
          serviceWorkerUrl: "/test/pushwoosh-service-worker.js",
          autoSubscribe: false
          tags: {
            'Name': 'John Smith'
          }
        }]);
        
       
    </script>
</head>
<body>
    <h1>sasha is testing pushwoosh</h1>
    <button onclick="Pushwoosh.subscribe()">Subscribe</button>
    <script>
  Pushwoosh.push(['onSubscribe', function(api) {
    console.log('User successfully subscribed');
  }]);
</script>
</body>
</html>
